<mat-toolbar>
  <span i18n>Weather</span>
  <span class="spacer"></span>
  <app-language-selector></app-language-selector>
  <button
    mat-icon-button
    (click)="toggleDarkTheme()"
    class="theme-toggle"
    aria-label="Toggle Dark Theme"
  >
    <mat-icon [fontIcon]="isDark ? 'dark_mode' : 'light_mode'"></mat-icon>
  </button>
</mat-toolbar>
