<div class="main">
  <!-- header -->
  <app-header></app-header>

  <!-- content -->
  <div class="content" role="main">
    <app-background></app-background>
    <app-autocomplete (search)="search($event)"></app-autocomplete>

    <!-- Resources -->
    <h2 i18n>Weather Forecast</h2>
    <p i18n>Here you will see data for your city</p>

    <app-weather-content
      [weatherApiData]="weather$ | async"
    ></app-weather-content>
  </div>
</div>
