<div class="content" role="main">
  <app-background [title]="title"></app-background>

  <input

    id="search-box"
    class="search-box"
    (input)="search(searchBox.value)"
  />

  <!-- Resources -->
  <h2>Прогноз погоди</h2>

  <app-weather-content

  ></app-weather-content>
</div>
